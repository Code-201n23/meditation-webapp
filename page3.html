      <h2>Let's learn a little about how you want to Chillax...</h2>

          <fieldset>
            <p>How long do you want to Chillax for?</p>
              <label>
                <input type="radio" name="relaxTime" value="5" required>

              </label>
              <label>
                <input type="radio" name="relaxTime" value="10"required>

              </label>
              <label>
                <input type="radio" name="relaxTime" value="15"required>
                15 minutes
              </label></br>
              <label for="relax">What is something that helps you relax?</label>
              <input type="text" name="relaxObject" id="relax" placeholder="Book? Tea? Etc?" required></br>
              <p>What do you want to meditate to?</p>
              <label>
                <input type="radio" name="relaxType" value="Nature"required>
                Nature Sounds
              </label>
              <label>
                <input type="radio" name="relaxType" value="Guided"required>
                Guided Meditation 
              </label>
              <label>
                <input type="radio" name="relaxType" value="LoFi"required>
                Lo-Fi Beats
              </label>
          </fieldset>

          <div class="button2"><button>Next</button></div>
