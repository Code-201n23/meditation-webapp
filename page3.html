<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chillax</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="page6.html">About Us</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div>
      <form>
          <fieldset>
              <label for="time">How long do you want to Chillax for?</label>
              <select id="time" name="relaxTime" required>
                <option value="5">5 Minutes</option>
                <option value="10">10 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="20">20 Minutes</option>
              </select></br>
              <label for="relax">What do you like to Chillax with?</label>
              <input type="text" name="relaxObject" id="relax" required></br>
              <label for="environment">What do you do for a living?</label>
              <select id="environment" name="relaxEnvironment" required>
                <option value="Beach">Beach</option>
                <option value="Mountains">Mountains</option>
                <option value="Forest">Forest</option>
                <option value="Lake">Lake</option>
              </select></br>
          </fieldset>
      </form>
      <button>Next</button>
  </div>
  </main>
</body>
</html>
